name: Supabase Keepalive

on:
  schedule:
    - cron: '5 18 * * *'  # every day at 18:05 UTC
  workflow_dispatch:      # allow manual runs from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call keepalive endpoint
        run: |
          curl -fsS https://www.printora.it/api/supabase-keepalive || exit 1
